<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <main>
    <h1>Cont√°ctanos</h1>
    <form id="formContacto">
      <input type="text" id="nombre" placeholder="Tu nombre" required><br>
      <input type="email" id="correo" placeholder="Tu correo" required><br>
      <textarea id="mensaje" placeholder="Escribe tu mensaje" required></textarea><br>
      <button type="submit">Enviar</button>
    </form>
  </main>

  <script>
    document.getElementById("formContacto").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;
      const mensaje = document.getElementById("mensaje").value;

      const res = await fetch("http://localhost:3000/api/contacto", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ nombre, correo, mensaje })
      });
      const data = await res.json();
      Swal.fire("Mensaje enviado", data.mensaje, "success");
      e.target.reset();
    });
  </script>
</body>
</html>
